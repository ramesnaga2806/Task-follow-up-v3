<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Video OCR (English + Tamil)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 10px;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    video {
      width: 100%;
      max-height: 60vh;
      border-radius: 10px;
      border: 2px solid #ccc;
      background: #000;
      object-fit: cover;
      margin-top: 10px;
    }
    button, select {
      padding: 10px 14px;
      margin: 6px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
    }
    #output {
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
      white-space: pre-wrap;
      text-align: left;
      min-height: 100px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“· Live Video OCR (English + Tamil)</h2>
  <select id="facing">
    <option value="environment">Back Camera</option>
    <option value="user">Front Camera</option>
  </select>
  <button id="start">Start Camera</button>
  <button id="stop" disabled>Stop</button>
  <button id="download" disabled>Download as CSV</button>
  <video id="video" autoplay playsinline></video>
  <div id="output">Point camera at clear text to start OCR...</div>

  <!-- Load Tesseract.js (OCR Engine) -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.1.0/dist/tesseract.min.js"></script>

  <script>
    const video = document.getElementById('video');
    const output = document.getElementById('output');
    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');
    const downloadBtn = document.getElementById('download');
    const facing = document.getElementById('facing');

    let stream = null;
    let running = false;
    let textData = [['Timestamp', 'Recognized Text']]; // CSV header

    async function startCamera() {
      try {
        output.textContent = 'Requesting camera access...';
        console.log('Requesting camera access...');
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: facing.value, width: { ideal: 1280 }, height: { ideal: 720 } },
          audio: false
        });
        video.srcObject = stream;
        startBtn.disabled = true;
        stopBtn.disabled = false;
        downloadBtn.disabled = true;
        running = true;
        output.textContent = 'Camera started. Loading OCR engine...';
        console.log('Camera started, video resolution:', video.videoWidth, 'x', video.videoHeight);
        runLiveOCR();
      } catch (err) {
        output.textContent = 'Camera Error: ' + err.message;
        console.error('Camera Error:', err);
      }
    }

    function stopCamera() {
      running = false;
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      startBtn.disabled = false;
      stopBtn.disabled = true;
      downloadBtn.disabled = textData.length <= 1;
      output.textContent = textData.length > 1 ? output.textContent : 'No text recognized.';
      console.log('Camera stopped, textData length:', textData.length);
    }

    async function runLiveOCR() {
      try {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        // Initialize Tesseract worker
        console.log('Initializing Tesseract worker for eng+tam...');
        const worker = await Tesseract.createWorker();
        await worker.loadLanguage(['eng', 'tam']);
        await worker.initialize(['eng', 'tam']);
        output.textContent = 'OCR engine loaded. Processing video frames...';
        console.log('Tesseract worker initialized.');

        while (running) {
          if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            console.log('Capturing frame, canvas size:', canvas.width, 'x', canvas.height);
            
            try {
              const { data: { text } } = await worker.recognize(canvas);
              const clean = text.trim();
              if (clean) {
                output.textContent = clean;
                const timestamp = new Date().toISOString();
                textData.push([timestamp, clean.replace(/"/g, '""')]);
                console.log('Recognized text:', clean);
              } else {
                output.textContent = 'No text detected in this frame. Try adjusting the camera.';
                console.log('No text detected in frame.');
              }
            } catch (recognitionErr) {
              output.textContent = 'OCR recognition error: ' + recognitionErr.message;
              console.error('OCR recognition error:', recognitionErr);
            }
          } else {
            output.textContent = 'Video not ready. Waiting for camera...';
            console.log('Video not ready, readyState:', video.readyState);
          }
          // Delay to reduce CPU usage (500ms for faster feedback)
          await new Promise(resolve => setTimeout(resolve, 500));
        }

        await worker.terminate();
        console.log('Tesseract worker terminated.');
      } catch (err) {
        output.textContent = 'OCR Setup Error: ' + err.message;
        console.error('OCR Setup Error:', err);
      }
    }

    function downloadText() {
      if (textData.length <= 1) {
        alert('No text to download.');
        console.log('Download attempted but no text available.');
        return;
      }
      const csvContent = textData
        .map(row => `"${row[0]}","${row[1]}"`)
        .join('\n');
      const blob = new Blob([csvContent], { type: 'text/csv' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'recognized_text.csv';
      a.click();
      console.log('CSV downloaded, rows:', textData.length);
    }

    startBtn.onclick = startCamera;
    stopBtn.onclick = stopCamera;
    downloadBtn.onclick = downloadText;
  </script>
</body>
</html>
