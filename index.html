<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Video OCR (English + Tamil)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 10px;
      text-align: center;
    }
    h2 { color: #333; }
    video {
      width: 100%;
      max-height: 60vh;
      border-radius: 10px;
      border: 2px solid #ccc;
      background: #000;
      object-fit: cover;
      margin-top: 10px;
    }
    button, select {
      padding: 10px 14px;
      margin: 6px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled { background: #aaa; }
    #output {
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
      white-space: pre-wrap;
      text-align: left;
      min-height: 100px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“· Live Video OCR (English + Tamil)</h2>
  <select id="facing">
    <option value="environment">Back Camera</option>
    <option value="user">Front Camera</option>
  </select>
  <button id="start">Start Camera</button>
  <button id="stop" disabled>Stop</button>
  <button id="download" disabled>Download as CSV</button>
  <video id="video" autoplay playsinline></video>
  <div id="output">Point camera at clear text to start OCR...</div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

  <script>
    const video = document.getElementById('video');
    const output = document.getElementById('output');
    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');
    const downloadBtn = document.getElementById('download');
    const facing = document.getElementById('facing');

    let stream = null;
    let running = false;
    let textData = [['Timestamp', 'Recognized Text']];

    async function startCamera() {
      try {
        output.textContent = 'Requesting camera access...';
        const constraints = { video: { facingMode: facing.value }, audio: false };
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === 'videoinput');
        if (videoDevices.length === 0) {
          throw new Error('No video input devices found.');
        }

        stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        startBtn.disabled = true;
        stopBtn.disabled = false;
        downloadBtn.disabled = true;
        running = true;
        output.textContent = 'Camera started. Loading OCR engine...';
        runLiveOCR();
      } catch (err) {
        let errorMsg = 'Camera Error: ' + err.message;
        if (err.name === 'NotAllowedError') {
          errorMsg = 'Camera access denied. Please grant camera permissions.';
        } else if (err.name === 'NotFoundError') {
          errorMsg = 'No camera found. Please ensure a camera is connected.';
        } else if (err.name === 'NotReadableError') {
          errorMsg = 'Camera is in use by another application.';
        }
        output.textContent = errorMsg;
        console.error('Camera error:', err);
      }
    }

    function stopCamera() {
      running = false;
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      startBtn.disabled = false;
      stopBtn.disabled = true;
      downloadBtn.disabled = textData.length <= 1;
      if (textData.length <= 1) output.textContent = 'No text recognized.';
    }

    async function runLiveOCR() {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      
      let worker;
      try {
        worker = await Tesseract.createWorker('eng+tam');
        output.textContent = 'OCR engine loaded. Processing video...';
      } catch (e) {
        output.textContent = 'Failed to load OCR engine: ' + e.message;
        console.error('Worker initialization error:', e);
        return;
      }

      while (running) {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

          // Preprocess image (grayscale)
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          for (let i = 0; i < imageData.data.length; i += 4) {
            const avg = (imageData.data[i] + imageData.data[i + 1] + imageData.data[i + 2]) / 3;
            imageData.data[i] = imageData.data[i + 1] = imageData.data[i + 2] = avg;
          }
          ctx.putImageData(imageData, 0, 0);

          output.textContent = 'Processing...';
          try {
            const { data: { text } } = await worker.recognize(canvas);
            const clean = text.trim();
            if (clean) {
              output.textContent = clean;
              const timestamp = new Date().toLocaleString();
              textData.push([timestamp, clean.replace(/"/g, '""')]);
              downloadBtn.disabled = false;
            } else {
              output.textContent = 'No text detected. Point camera at clear text.';
            }
          } catch (e) {
            console.error('OCR error:', e);
            output.textContent = 'OCR processing error: ' + e.message;
          }
        }
        await new Promise(r => setTimeout(r, 2000));
      }

      await worker.terminate();
      output.textContent = 'OCR stopped. Point camera at clear text to start again.';
    }

    function downloadText() {
      if (textData.length <= 1) return alert('No text recognized yet.');
      const csv = textData.map(r => `"${r[0]}","${r[1]}"`).join('\n');
      const bom = '\uFEFF'; // UTF-8 BOM
      const blob = new Blob([bom + csv], { type: 'text/csv;charset=utf-8' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'recognized_text.csv';
      a.click();
    }

    startBtn.onclick = startCamera;
    stopBtn.onclick = stopCamera;
    downloadBtn.onclick = downloadText;
  </script>
</body>
</html>
